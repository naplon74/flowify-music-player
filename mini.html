<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flowify Mini Player</title>
  <link rel="stylesheet" href="css/mini.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Fallback minimal styles if css/mini.css missing */
    :root { --bg:#1b1f23; --fg:#e6edf3; --muted:#8b949e; --accent:#22c55e; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:var(--bg); color:var(--fg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .mini { width:100%; height:100%; display:flex; flex-direction:column; }
    .titlebar { -webkit-app-region: drag; height:28px; display:flex; align-items:center; justify-content:space-between; padding:0 8px; background:rgba(255,255,255,0.04); border-bottom:1px solid rgba(255,255,255,0.06); }
    .titlebar .btns { -webkit-app-region: no-drag; display:flex; gap:6px; }
    .iconbtn { width:26px; height:26px; display:grid; place-items:center; border:none; background:transparent; color:var(--fg); opacity:0.8; cursor:pointer; border-radius:6px; }
    .iconbtn:hover { background:rgba(255,255,255,0.08); opacity:1; }
    .pin.active { color: var(--accent); }
    .art { position:relative; width:100%; aspect-ratio:1/1; background:#111; display:grid; place-items:center; overflow:hidden; }
    .art img{ width:100%; height:100%; object-fit:cover; }
    .meta { padding:8px; min-height:64px; }
    .title { font-size:14px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .artist { font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .controls { display:flex; align-items:center; justify-content:center; gap:10px; padding:8px; }
    .control-btn { width:36px; height:36px; border-radius:999px; border:none; background:rgba(255,255,255,0.08); color:var(--fg); display:grid; place-items:center; cursor:pointer; }
    .control-btn.primary { width:44px; height:44px; background:var(--accent); color:#062a11; font-size:16px; }
    .progress { height:3px; width:100%; background:rgba(255,255,255,0.08); position:relative; }
    .bar { position:absolute; left:0; top:0; bottom:0; width:0%; background:var(--accent); }
  </style>
</head>
<body>
  <div class="mini">
    <div class="titlebar">
      <div style="font-weight:600; font-size:12px; opacity:.8;">Flowify Mini</div>
      <div class="btns">
        <button class="iconbtn pin" id="pinBtn" title="Pin on top"><i class="fas fa-thumbtack"></i></button>
        <button class="iconbtn" id="closeBtn" title="Close"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="art"><img id="cover" alt="cover" /></div>
    <div class="meta">
      <div class="title" id="title">Nothing playing</div>
      <div class="artist" id="artist"></div>
    </div>
    <div class="controls">
      <button class="control-btn" id="prevBtn"><i class="fas fa-backward"></i></button>
      <button class="control-btn primary" id="playBtn"><i class="fas fa-play"></i></button>
      <button class="control-btn" id="nextBtn"><i class="fas fa-forward"></i></button>
    </div>
    <div class="actions">
      <button class="action-btn" id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
      <button class="action-btn" id="repeatBtn" title="Repeat"><i class="fas fa-repeat"></i></button>
      <button class="action-btn" id="likeBtn" title="Like"><i class="far fa-heart"></i></button>
    </div>
  </div>
  <script src="js/mini.js"></script>
</body>
</html>
